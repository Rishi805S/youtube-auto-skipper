<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SponsorSkip Popup Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .test-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }
        .popup-frame {
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .theme-label {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="dist/popup.css">
</head>
<body>
    <h1>SponsorSkip Popup Interface Test</h1>
    
    <div class="test-container">
        <!-- Dark Theme -->
        <div>
            <div class="theme-label">Dark Theme</div>
            <div class="popup-frame">
                <div style="width: 320px; height: 480px;" data-theme="dark">
                    <div class="popup-container">
                        <!-- Header -->
                        <div class="header">

                                <div class="logo-icon">üí∞</div>

                            </div>
                            <div class="theme-controls">
                                <button class="theme-toggle" id="themeToggle1">
                                    <span class="theme-icon">üåô</span>
                                </button>
                            </div>
                        </div>

                        <!-- Status Card -->
                        <div class="status-card">

                                <div class="status-dot active"></div>
                                <span class="status-text">Active</span>
                            </div>
                            <div class="master-toggle">
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                        <!-- Stats Grid -->
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value">42</div>
                                <div class="stat-label">Skipped</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">8m</div>
                                <div class="stat-label">Saved</div>
                            </div>
                        </div>

                        <!-- Sponsor Control -->
                        <div class="sponsor-section">
                            <div class="section-title">
                                <span class="sponsor-emoji">üí∞</span>
                                <span>Sponsor Segments</span>
                            </div>
                            <div class="sponsor-actions">
                                <button class="action-btn skip active">
                                    <span class="action-icon">‚è≠Ô∏è</span>
                                    <span>Skip</span>
                                </button>
                                <button class="action-btn mute">
                                    <span class="action-icon">üîá</span>
                                    <span>Mute</span>
                                </button>
                                <button class="action-btn ignore">
                                    <span class="action-icon">üëÅÔ∏è</span>
                                    <span>Watch</span>
                                </button>
                            </div>
                        </div>

                        <!-- Sync Setting -->
                        <div class="sync-section">
                            <div class="sync-control">
                                <div class="sync-info">
                                    <span class="sync-icon">üîÑ</span>
                                    <span class="sync-label">Sync Across Devices</span>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                        <!-- Footer -->
                        <div class="footer">
                            <button class="footer-btn">Reset</button>
                            <div class="version">v1.0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Light Theme -->
        <div>
            <div class="theme-label">Light Theme</div>
            <div class="popup-frame">
                <div style="width: 320px; height: 480px;" data-theme="light">
                    <div class="popup-container">
                        <!-- Header -->
                        <div class="header">
                            <div class="logo">
                                <div class="logo-icon">üí∞</div>
                                <h1>SponsorSkip</h1>
                            </div>
                            <div class="theme-controls">
                                <button class="theme-toggle" id="themeToggle2">
                                    <span class="theme-icon">‚òÄÔ∏è</span>
                                </button>
                            </div>
                        </div>

                        <!-- Status Card -->
                        <div class="status-card">
                            <div class="status-indicator">
                                <div class="status-dot active"></div>
                                <span class="status-text">Active</span>
                            </div>
                            <div class="master-toggle">
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                        <!-- Stats Grid -->
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-value">42</div>
                                <div class="stat-label">Skipped</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">8m</div>
                                <div class="stat-label">Saved</div>
                            </div>
                        </div>

                        <!-- Sponsor Control -->
                        <div class="sponsor-section">
                            <div class="section-title">
                                <span class="sponsor-emoji">üí∞</span>
                                <span>Sponsor Segments</span>
                            </div>
                            <div class="sponsor-actions">
                                <button class="action-btn mute active">
                                    <span class="action-icon">üîá</span>
                                    <span>Mute</span>
                                </button>
                                <button class="action-btn skip">
                                    <span class="action-icon">‚è≠Ô∏è</span>
                                    <span>Skip</span>
                                </button>
                                <button class="action-btn ignore">
                                    <span class="action-icon">üëÅÔ∏è</span>
                                    <span>Watch</span>
                                </button>
                            </div>
                        </div>

                        <!-- Sync Setting -->
                        <div class="sync-section">
                            <div class="sync-control">
                                <div class="sync-info">
                                    <span class="sync-icon">üîÑ</span>
                                    <span class="sync-label">Sync Across Devices</span>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox">
                                    <span class="slider"></span>

                            </div>

                        <!-- Footer -->
                        <div class="footer">

                            <div class="version">v1.0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple theme toggle for testing
        document.getElementById('themeToggle1').addEventListener('click', function() {
            const container = this.closest('[data-theme]');
            const currentTheme = container.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            container.setAttribute('data-theme', newTheme);
            this.querySelector('.theme-icon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        document.getElementById('themeToggle2').addEventListener('click', function() {
            const container = this.closest('[data-theme]');
            const currentTheme = container.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            container.setAttribute('data-theme', newTheme);
            this.querySelector('.theme-icon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Action button testing
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from siblings
                this.parentElement.querySelectorAll('.action-btn').forEach(sibling => {
                    sibling.classList.remove('active');
                });
                // Add active class to clicked button
                this.classList.add('active');
            });
        });

        // Toggle switches
        document.querySelectorAll('.toggle-switch input').forEach(toggle => {
            toggle.addEventListener('change', function() {
                console.log('Toggle changed:', this.checked);
            });
        });
    </script>
</body>
</html>
